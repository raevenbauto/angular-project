        <div class="row form-group">
          <div class="col-xs-12">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" />
          </div>
        </div>

        <div class="row form-group">
          <div class="col-xs-12">
            <label for="amount">Amount</label>
            <input type="text" id="amount" class="form-control" />

        </div>

        <div class="row form-group">
